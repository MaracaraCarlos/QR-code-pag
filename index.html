<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Codigo QR</title>
  </head>
  <body>
    <section role="main" class="container">
      <div role="img" class="codigo-qr">
        <!-- background-img -->
      </div>
      <div role="textbox" class="description">
        <h1 role="text" class="title">Improve your front-end skills by building projects</h1>
        <p role="text">Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
      </div>
    </section>
  </body>
</html>
